{% extends "base.html" %}

{% block content %}
{% if name_original != null %}
    <h2>Muokkaa yksikköä <em>{{name_original}}</em></h2><br/>
{% else %}
    <h2>Muokkaa yksikköä <em>{{attributes.name_singular}}</em></h2><br/>
{% endif %}

{% if errors %}
    <div class="alert alert-danger">
        <ul>
            {% for error in errors %}
                <li>{{error}}</li>
            {% endfor %}
        </ul>
    </div>
{% endif %}

<form action="{{base_path}}/unit/{{attributes.id}}/edit" method="POST">
    <div class="form-group">
        <label for="name_singular">Yksikkö</label>
        <input type="text" value="{{attributes.name_singular}}" name="name_singular">
    </div>
    <div class="form-group">
        <label for="name_plural">Monikko</label>
        <input type="text" value="{{attributes.name_plural}}" name="name_plural">
    </div>
    <div class="form-group">
        <label for="abbreviation">Lyhenne</label>
        <input type="text" value="{{attributes.abbreviation}}" name="abbreviation">
    </div>
    <input type="submit" value="Tallenna muutokset!" class="btn btn-success">
</form>

{% endblock %}
