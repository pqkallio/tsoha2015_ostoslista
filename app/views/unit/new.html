{% extends "base.html" %}

{% block content %}
<h2>Lisää uusi yksikkö</h2><br/>

{% if errors %}
    <div class="alert alert-danger">
        <ul>
            {% for error in errors %}
                <li>{{error}}</li>
            {% endfor %}
        </ul>
    </div>
{% endif %}

<form action="{{base_path}}/units" method="POST">
    <div class="form-group">
        <label for="name_singular">Nimi</label>
        <input type="text" placeholder="Nimi yksikössä" name="name_singular">
    </div>
    <div class="form-group">
        <label for="name_plural">Monikko</label>
        <input type="text" placeholder="Nimi monikossa" name="name_plural">
    </div>
    <div class="form-group">
        <label for="abbreviation">Lyhenne</label>
        <input type="text" placeholder="Lyhenne" name="abbreviation">
    </div>
    <input type="submit" value="Lisää!" class="btn btn-success">
</form>

{% endblock %}
