{% extends "base.html" %}

{% block content %}
<h2>Lisää uusi yksikkö</h2><br/>

<form action="{{base_path}}/units" method="POST">
    <div class="form-group">
        <label for="name_singular">Nimi</label>
        <input type="text" placeholder="Nimi yksikössä" value="{{attributes.name_singular}}" name="name_singular">
    </div>
    <div class="form-group">
        <label for="name_plural">Monikko</label>
        <input type="text" placeholder="Nimi monikossa" value="{{attributes.name_plural}}" name="name_plural">
    </div>
    <div class="form-group">
        <label for="abbreviation">Lyhenne</label>
        <input type="text" placeholder="Lyhenne" value="{{attributes.abbreviation}}" name="abbreviation">
    </div>
    <input type="submit" value="Lisää!" class="btn btn-success">
</form>

{% endblock %}
