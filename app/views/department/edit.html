{% extends "base.html" %}

{% block content %}
{% if name_original != null %}
    <h2>Muokkaa osastoa <em>{{name_original}}</em></h2><br/>
{% else %}
    <h2>Muokkaa osastoa <em>{{attributes.name}}</em></h2><br/>
{% endif %}

{% if errors %}
    <div class="alert alert-danger">
        <ul>
            {% for error in errors %}
                <li>{{error}}</li>
            {% endfor %}
        </ul>
    </div>
{% endif %}

<form action="{{base_path}}/department/{{attributes.id}}/edit" method="POST">
    <div class="form-group">
        <label for="name">Nimi</label>
        <input type="text" value="{{attributes.name}}" name="name">
    </div>
    <div class="form-group">
        <label for="abbreviation">Lyhenne</label>
        <input type="text" value="{{attributes.abbreviation}}" name="abbreviation">
    </div>
    <input type="submit" value="Tallenna muutokset!" class="btn btn-success">
</form>

{% endblock %}
