{% extends "base.html" %}

{% block content %}
<h2>Jaa lista <em>{{shopping_list.name}}</em></h2><br/>
    
{% if errors %}
    <div class="alert alert-danger">
        <ul>
            {% for error in errors %}
                <li>{{error}}</li>
            {% endfor %}
        </ul>
    </div>
{% endif %}

<form action="{{base_path}}/list/{{shopping_list.id}}/share" method="POST">
    <div class="form-group">
        <label for="user">Käyttäjä</label>
        <select name="user">
            {% for user in users %}
            <option value="{{user.id}}">{{user.user_name}}</option>
            {% endfor %}
        </select>
    </div>
    <input type="hidden" name="list" value="{{shopping_list.id}}">
    <input type="submit" value="Jaa!" class="btn btn-success">
</form>

{% endblock %}
