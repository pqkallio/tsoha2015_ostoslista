{% extends "base.html" %}

{% block content %}
<p>{{message}}</p>
<div style="display: block;clear:both;">
    <h4 style="display:inline-block;float:left">Käyttäjät</h4>
</div>
<hr/>
<table class="table table-responsive table-striped table-hover">
    <thead>
        <th>Nimi</th>
        <th>Käyttäjätunnus</th>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td><a href="{{base_path}}/user/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></td>
            <td>{{user.user_name}}</td>
        </tr>
        {% endfor %}
    </tbody>
    
</table>

{% endblock %}
