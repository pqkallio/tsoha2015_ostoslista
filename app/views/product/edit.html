{% extends "base.html" %}

{% block content %}
{% if name_original != null %}
    <h2>Muokkaa tuotetta <em>{{name_original}}</em></h2><br/>
{% else %}
    <h2>Muokkaa tuotetta <em>{{attributes.name}}</em></h2><br/>
{% endif %}

{% if errors %}
    <div class="alert alert-danger">
        <ul>
            {% for error in errors %}
                <li>{{error}}</li>
            {% endfor %}
        </ul>
    </div>
{% endif %}

<form action="{{base_path}}/product/{{attributes.id}}/edit" method="POST">
    <div class="form-group">
        <label for="name">Nimi</label>
        <input type="text" value="{{attributes.name}}" name="name">
    </div>
    <div class="form-group">
        <label for="unit">Yksikk√∂</label>
        <select name="unit">
            <option value="null"></option>
            {% for unit in units %}
                {% if unit.id == attributes.unit %}
                    <option value="{{unit.id}}" selected>{{unit.name_singular}}</option>
                {% else %}
                    <option value="{{unit.id}}">{{unit.name_singular}}</option>
                {% endif %}
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="department">Osasto</label>
        <select name="department">
            <option value="null"></option>
            {% for department in departments %}
                {% if department.id == attributes.department %}
                    <option value="{{department.id}}" selected>{{department.name}}</option>
                {% else %}
                    <option value="{{department.id}}">{{department.name}}</option>
                {% endif %}
            {% endfor %}
        </select>
    </div>
    <input type="submit" value="Tallenna muutokset!" class="btn btn-success">
</form>

{% endblock %}
